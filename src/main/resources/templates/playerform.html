<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">
    <h2 class="pageTitle">Player Form</h2>
    <form th:action="@{/processPlayer}" th:object="${player}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{photo}">
        <div class="row g-5">
            <div class="col mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" aria-describedby="firstNameHelp">
                <div id="firstNameHelp" class="form-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" aria-describedby="lastNameHelp">
                <div id="lastNameHelp" class="form-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" aria-describedby="ageHelp">
                <div id="ageHelp" class="form-text" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <div class="col mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" aria-describedby="positionHelp">
                <div id="positionHelp" class="form-text" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
            </div>
            <div class="col mb-3">
                <label for="team" class="form-label">Team</label>
                <select id="team" class="form-select" th:field="*{team}" aria-describedby="teamHelp">
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
                <div id="teamHelp" class="form-text" th:if="${#fields.hasErrors('team')}" th:errors="*{team}"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input class="form-control" type="file" id="photo" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
