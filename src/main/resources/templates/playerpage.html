<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        p{
            margin:0;
        }
        .card-title {
            margin:0
        }
    </style>
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h2 class="pageTitle" style="text-align: center">Player Profile</h2>
            <div class="card" style="width: 18rem;" align="center">
                <img th:src="${player.photo}" class="card-img-top" alt="Player Picture" width="300px" height="235px">
                <div class="card-body">
                    <h5 class="card-title">[[${player.firstName}]] [[${player.lastName}]]</h5>
                    <p class="text-muted">[[${player.age}]] years old</p>
                    <p>[[${player.position}]]</p>
                </div>
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
